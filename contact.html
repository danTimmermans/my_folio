<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Contact</title>
    <script src="min.js/menuToggle.min.js" defer></script>
</head>
<body>
    <header id="mainHeader">
        <div class="name">
            <a href="index.html" class="logo">
                <div class="logoHome">
                    <p>Daniel Timmermans</p>
                    <svg>
                        <use xlink:href="sprite.svg#home">
                    </svg>
                </div>
                <p>Junior front-end developer</p>
            </a>
        </div>
        <div class="container-corner">
            <div class="circle-menu">
                <a href="about.html" class="links-circle">
                        <svg>
                            <use xlink:href="sprite.svg#comment-info">
                        </svg>
                </a>
                <a href="projects.html" class="links-circle">
                        <svg>
                            <use xlink:href="sprite.svg#paint-roller">
                        </svg>
                </a>
                <a href="index.html" class="links-circle">
                        <svg>
                            <use xlink:href="sprite.svg#home">
                        </svg>
                </a>
            </div>
            <div class="btn-circle">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="contactContainer">
            <div class="contact">
                <h2>Hello! Feel free to contact me</h2>
                <div class="form">
                    <form   action="https://formspree.io/f/mzbwrqbe"
                    method="POST">
                        <div class="name">
                            <input type="text" id="firstname" name="user_firstname" placeholder="First name" required>
                            <input type="text" id="secondname" name="user_secondname" placeholder="Name" required>
                        </div>
                        <div class="mail">
                            <input type="email" id="mail" name="user_mail" placeholder="Email adress" required>
                        </div>
                        <div>
                            <textarea id="msg" name="user_message" placeholder="Your Message" rows="15" required></textarea>
                        </div>
                        <div class="submit">
                            <div class="button">
                                <button type="submit">send request</button>
                            </div>
                            <a href="pdf/daniel_timmermans_resume.pdf">Download resume</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="mailPic">
            </div>
        </div>  
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/daniel-timmermans-419a40217/">
            <svg>
                <use xlink:href="sprite.svg#linkedin">
            </svg>
        </a>
        <a href="https://github.com/danTimmermans">
            <svg>
                <use xlink:href="sprite.svg#github">
            </svg>
        </a>
    </footer>
</body>
</html>
